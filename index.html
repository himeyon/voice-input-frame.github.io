<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>マイク → 文字起こし（GitHub Pages / 標準APIのみ）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic UI", "Yu Gothic", Meiryo, sans-serif; }
    .wrap { max-width: 960px; margin: 24px auto; padding: 16px; }
    h1 { font-size: 20px; margin: 0 0 16px; }
    .panel { border: 1px solid #ccc; border-radius: 12px; padding: 12px; margin-bottom: 12px; }
    .row { display: flex; flex-wrap: wrap; gap: 8px; align-items: center; }
    .bar { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 8px; }
    .pill { display: inline-flex; align-items: center; gap: 6px; padding: 6px 8px; border: 1px solid #ccc; border-radius: 999px; font-size: 12px; }
    button { padding: 8px 12px; border-radius: 8px; border: 1px solid #999; cursor: pointer; background: #f5f5f5; }
    button.primary { background: #2563eb; color: #fff; border-color: #2563eb; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    select, input { padding: 6px 8px; border-radius: 8px; border: 1px solid #ccc; }
    #status { font-size: 12px; opacity: 0.9; }
    #support { font-size: 12px; color: #b45309; }
    #transcript { min-height: 220px; max-height: 55vh; overflow: auto; padding: 12px; background: rgba(127,127,127,.08); border-radius: 8px; white-space: pre-wrap; }
    .footer { justify-content: space-between; font-size: 12px; opacity: 0.8; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
  </style>
</head>
<body>
  <!-- ここに描画 -->
  <div id="main-box-layout"></div>

  <script>
    (function () {
      // ====== UI を #main-box-layout に描画 ======
      var root = document.getElementById('main-box-layout');
      if (!root) { document.body.innerHTML = '<p>#main-box-layout が見つかりません。</p>'; return; }

      root.innerHTML =
        '<div class="wrap">' +
        '  <h1>マイク → 文字起こし（ブラウザ標準APIのみ）</h1>' +
        '  <div class="panel">' +
        '    <div class="bar">' +
        '      <label class="pill">マイク <select id="mic"></select></label>' +
        '      <label class="pill">言語 ' +
        '        <select id="lang"><option value="ja-JP" selected>ja-JP</option><option value="en-US">en-US</option></select>' +
        '      </label>' +
        '      <span id="support"></span>' +
        '    </div>' +
        '    <div class="row">' +
        '      <button id="start" class="primary">録音開始</button>' +
        '      <button id="stop" disabled>停止</button>' +
        '      <button id="saveText" disabled>テキスト保存</button>' +
        '      <span id="status"></span>' +
        '    </div>' +
        '  </div>' +
        '  <div class="panel"><div id="transcript" class="mono" aria-live="polite"></div></div>' +
        '  <div class="row footer">' +
        '    <div>GitHub Pages（HTTPS）で開いてください。初回のみマイク許可ダイアログが出ます。</div>' +
        '    <div>Web Speech API 非対応ブラウザではテキストは空のままです。</div>' +
        '  </div>' +
        '</div>';

      // ====== 要素 ======
      var micSel = document.getElementById('mic');
      var langSel = document.getElementById('lang');
      var startBtn = document.getElementById('start');
      var stopBtn = document.getElementById('stop');
      var saveBtn = document.getElementById('saveText');
      var statusEl = document.getElementById('status');
      var supportEl = document.getElementById('support');
      var transcriptEl = document.getElementById('transcript');

      // ====== 状態 ======
      var stream = null;
      var recorder = null;
      var chunks = [];
      var recognition = null;
      var finalTexts = [];
      var interimText = '';

      var SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      supportEl.textContent = SR ? 'SpeechRecognition: available' : 'SpeechRecognition: not available';

      // ====== マイク一覧（権限→列挙） ======
      (function initMics() {
        function fill() {
          navigator.mediaDevices.enumerateDevices().then(function (devices) {
            var ins = [];
            for (var i = 0; i < devices.length; i++) if (devices[i].kind === 'audioinput') ins.push(devices[i]);
            var html = '';
            for (var j = 0; j < ins.length; j++) {
              html += '<option value="' + ins[j].deviceId + '">' + (ins[j].label || 'Microphone') + ' (' + (j + 1) + ')</option>';
            }
            micSel.innerHTML = html;
            if (!micSel.value && ins[0]) micSel.value = ins[0].deviceId;
          });
        }
        // 許可プロンプト（label取得のため）。拒否でも列挙は続行。
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(function (s) { s.getTracks().forEach(function (t) { t.stop(); }); fill(); })
          .catch(function () { fill(); });
      })();

      // ====== ユーティリティ ======
      function setStatus(msg) { statusEl.textContent = msg; }
      function renderText() {
        var joined = finalTexts.join(' ');
        transcriptEl.textContent = joined + (interimText ? (' ' + interimText) : '');
        transcriptEl.scrollTop = transcriptEl.scrollHeight;
      }
      function lockDuringRecording(on) {
        startBtn.disabled = on;
        stopBtn.disabled = !on;
        saveBtn.disabled = false; // 表示中テキストはいつでも保存可
        micSel.disabled = on;
        langSel.disabled = on;
      }

      // ====== 録音開始 ======
      startBtn.addEventListener('click', function () {
        var deviceId = micSel.value || undefined;
        navigator.mediaDevices.getUserMedia({ audio: deviceId ? { deviceId: deviceId } : true })
          .then(function (s) {
            stream = s;

            var mime = MediaRecorder.isTypeSupported('audio/webm;codecs=opus') ? 'audio/webm;codecs=opus' : 'audio/webm';
            recorder = new MediaRecorder(stream, { mimeType: mime });
            chunks = [];
            recorder.addEventListener('dataavailable', function (e) { if (e.data && e.data.size) chunks.push(e.data); });
            recorder.start();

            finalTexts = [];
            interimText = '';
            if (SR) {
              recognition = new SR();
              recognition.lang = langSel.value;
              recognition.continuous = true;
              recognition.interimResults = true;
              recognition.onresult = function (ev) {
                interimText = '';
                for (var i = ev.resultIndex; i < ev.results.length; i++) {
                  var r = ev.results[i];
                  if (r.isFinal) { finalTexts.push(r[0].transcript.replace(/^\s+|\s+$/g, '')); }
                  else { interimText += r[0].transcript; }
                }
                renderText();
              };
              recognition.onerror = function () { /* 停止時などは無視 */ };
              try { recognition.start(); } catch (e) {}
            }

            lockDuringRecording(true);
            setStatus('録音中…');
          })
          .catch(function (err) {
            console.error(err);
            alert('マイクの使用を許可してください。');
          });
      });

      // ====== 録音停止 ======
      stopBtn.addEventListener('click', function () {
        if (recognition) { try { recognition.stop(); } catch (e) {} recognition = null; }

        new Promise(function (resolve) {
          if (!recorder) { resolve(new Blob([], { type: 'audio/webm' })); return; }
          recorder.addEventListener('stop', function () {
            resolve(new Blob(chunks, { type: (recorder.mimeType || 'audio/webm') }));
          }, { once: true });
          if (recorder.state !== 'inactive') recorder.stop();
        }).then(function (audioBlob) {
          if (stream) { stream.getTracks().forEach(function (t) { t.stop(); }); stream = null; }
          recorder = null;

          if (interimText) { finalTexts.push(interimText.replace(/^\s+|\s+$/g, '')); interimText = ''; renderText(); }

          // デバッグ用：音声Blobを拾いたいときに
          window.__lastAudioBlob = audioBlob;

          lockDuringRecording(false);
          setStatus('停止（音声 ' + Math.round(audioBlob.size / 1024) + ' KB）');
        });
      });

      // ====== テキスト保存（.txt） ======
      saveBtn.addEventListener('click', function () {
        var text = transcriptEl.textContent || '';
        var blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
        var url = URL.createObjectURL(blob);
        var a = document.createElement('a');
        a.href = url;
        a.download = 'transcript-' + new Date().toISOString().replace(/[:.]/g, '-') + '.txt';
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      });
    })();
  </script>
</body>
</html>
