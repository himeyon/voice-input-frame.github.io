<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>マイク → 文字起こし (Vosk優先)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Yu Gothic UI", "Yu Gothic", Meiryo, sans-serif; }
    .wrap { max-width: 960px; margin: 24px auto; padding: 16px; }
    h1 { font-size: 20px; margin: 0 0 16px; }
    .panel { border: 1px solid #ccc; border-radius: 12px; padding: 12px; margin-bottom: 12px; }
    .row { display: flex; flex-wrap: wrap; gap: 8px; align-items: center; }
    .bar { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 8px; }
    .pill { display: inline-flex; align-items: center; gap: 6px; padding: 6px 8px; border: 1px solid #ccc; border-radius: 999px; font-size: 12px; }
    button { padding: 8px 12px; border-radius: 8px; border: 1px solid #999; cursor: pointer; background: #f5f5f5; }
    button.primary { background: #2563eb; color: #fff; border-color: #2563eb; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    select, input { padding: 6px 8px; border-radius: 8px; border: 1px solid #ccc; }
    #status { font-size: 12px; opacity: 0.9; }
    #support { font-size: 12px; color: #b45309; }
    textarea#transcript {
      width: 100%;
      min-height: 220px; max-height: 55vh;
      padding: 12px; background: rgba(127,127,127,.08);
      border-radius: 8px; border: 1px solid #ccc; resize: vertical;
      white-space: pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    }
    .footer { justify-content: space-between; font-size: 12px; opacity: 0.8; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
  </style>
</head>
<body>
  <div id="main-box-layout"></div>

  <script>
  (function () {
    // ====== 固定設定（GitHub Pages: https://<ユーザー>.github.io/voice-input-frame/）======
    const REPO_BASE = location.origin + '/voice-input-frame/';   // 末尾スラッシュ必須（リポジトリ名に合わせる）
    const VOSK_ENABLE = true;
    const VOSK_INIT_TIMEOUT_MS = 120000;                         // 50MBモデル想定
    const VOSK_BASE  = 'https://cdn.jsdelivr.net/npm/vosk-browser@0.0.8/dist/'; // 0.0.8は vosk.js のみ
    const VOSK_MODEL = REPO_BASE + 'static/models/vosk-model-small-ja-0.22/';   // 解凍済みディレクトリ固定


    // ====== UI ======
    const root = document.getElementById('main-box-layout');
    if (!root) { document.body.innerHTML = '<p>#main-box-layout が見つかりません。</p>'; return; }

    root.innerHTML =
      '<div class="wrap">' +
      '  <h1>音声入力→テキスト</h1>' +
      '  <div class="panel">' +
      '    <div class="bar">' +
      '      <label class="pill">マイク <select id="mic"></select></label>' +
      '      <label class="pill">言語 ' +
      '        <select id="lang"><option value="ja-JP" selected>ja-JP</option><option value="en-US">en-US</option></select>' +
      '      </label>' +
      '      <span id="support"></span>' +
      '    </div>' +
      '    <div class="row">' +
      '      <button id="start" class="primary">録音開始</button>' +
      '      <button id="stop" disabled>停止</button>' +
      '      <button id="saveText" disabled>テキスト保存</button>' +
      '      <span id="status"></span>' +
      '    </div>' +
      '  </div>' +
      '  <div class="panel"><textarea id="transcript" class="mono" aria-live="polite" placeholder="ここに文字起こし結果が表示されます"></textarea></div>' +
      '  <div class="row footer">' +
      '    <div>Web Speech API 非対応ブラウザでは動作しません。</div>' +
      '    <div>Copyright(C) COMTURE CORPORATION. All rights reserved.</div>' +
      '  </div>' +
      '</div>';

    // ====== 要素 ======
    const micSel = document.getElementById('mic');
    const langSel = document.getElementById('lang');
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const saveBtn = document.getElementById('saveText');
    const statusEl = document.getElementById('status');
    const supportEl = document.getElementById('support');
    const transcriptEl = document.getElementById('transcript');

    // ====== 状態 ======
    let stream = null;
    let recorder = null;
    let chunks = [];
    let recognition = null;           // Web Speech Fallback
    let finalTexts = [];
    let interimText = '';
    let running = false;

    // Vosk状態
    let VOSK_READY = false, voskModel = null, voskRecognizer = null;
    let ac = null, srcNode = null, workletNode = null; // AudioWorklet
    let voskCleanup = null;

    // ====== Web Speech ======
    const SR  = window.SpeechRecognition || window.webkitSpeechRecognition;
    const SGL = window.SpeechGrammarList || window.webkitSpeechGrammarList;

    // ====== 語彙ヒント（任意）======
    const boostWords = []; // 例: ['稟議','伝票','勘定科目','仕訳','与信']
    const applyGrammars = (rec) => {
      if (!SGL || !boostWords.length) return;
      const list = new SGL();
      const grammar = '#JSGF V1.0; grammar words; public <word> = ' + boostWords.map(w => w.replace(/;/g,'')).join(' | ') + ' ;';
      list.addFromString(grammar, 0.4);
      rec.grammars = list;
    };

    // ====== マイク一覧 ======
    (function initMics() {
      const fill = (defaultDeviceId) => {
        navigator.mediaDevices.enumerateDevices().then(devices => {
          const ins = devices.filter(d => d.kind === 'audioinput');
          micSel.innerHTML = ins.map((d, j) =>
            `<option value="${d.deviceId}">${d.label || 'Microphone'} (${j+1})</option>`).join('');
          if (defaultDeviceId && ins.some(d => d.deviceId === defaultDeviceId)) {
            micSel.value = defaultDeviceId;
          } else {
            micSel.value = ins[0]?.deviceId || '';
          }
        });
      };
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(s => {
          const track = s.getAudioTracks()[0];
          const settings = track && track.getSettings ? track.getSettings() : {};
          const defaultId = settings.deviceId || '';
          s.getTracks().forEach(t => t.stop());
          fill(defaultId);
        })
        .catch(() => fill(''));
    })();

    // ====== util ======
    const setStatus = (msg) => { statusEl.textContent = msg; };
    const renderText = () => {
      const joined = finalTexts.join(' ');
      transcriptEl.value = joined + (interimText ? (' ' + interimText) : '');
      transcriptEl.scrollTop = transcriptEl.scrollHeight;
    };
    const lockDuringRecording = (on) => {
      startBtn.disabled = on;
      stopBtn.disabled = !on;
      saveBtn.disabled = false; // 表示中テキストはいつでも保存可
      micSel.disabled = on;
      langSel.disabled = on;
    };

    // クリックで全文コピー
    transcriptEl.addEventListener('pointerdown', async () => {
      const text = transcriptEl.value || '';
      if (!text.trim()) return;
      transcriptEl.select();
      try {
        await navigator.clipboard.writeText(text);
        setStatus('全文をクリップボードにコピーしました。');
      } catch { setStatus('全文選択のみ完了（クリップボード不可）'); }
    });

    // 0.0.8はチェック不要（vosk.js とモデルディレクトリがあればOK）

    // ====== Vosk 初期化 ======
    async function ensureVosk() {
      if (!VOSK_ENABLE) return false;
      if (VOSK_READY) return true;

      const init = async () => {
        // vosk.js を読み込み（ESM → 失敗時 UMD）
        let Vosk;
        try {
          const mod = await import(VOSK_BASE + 'vosk.js');
          Vosk = mod?.Vosk || mod?.default || mod;
        } catch {
          await new Promise((res, rej) => {
            const s = document.createElement('script');
            s.src = VOSK_BASE + 'vosk.js';
            s.onload = res; s.onerror = rej; document.head.appendChild(s);
          });
          Vosk = window.Vosk || window.vosk;
        }
        if (!Vosk) throw new Error('Vosk not loaded');
        Vosk.setLogLevel?.(-1);

        // モデルは解凍済みディレクトリを直接読む（末尾スラッシュ保証）
        if (typeof Vosk.Model !== 'function') {
          throw new Error('Vosk.Model が見つかりません');
        }
        const dir = VOSK_MODEL.endsWith('/') ? VOSK_MODEL : (VOSK_MODEL + '/');
        voskModel = new Vosk.Model(dir);

         // Recognizer（ビルド差吸収）
        if (voskModel?.Recognizer) {
          voskRecognizer = new voskModel.Recognizer({ sampleRate: 16000 });
        } else if (typeof Vosk.Recognizer === 'function') {
          voskRecognizer = new Vosk.Recognizer({ model: voskModel, sampleRate: 16000 });
        } else if (typeof voskModel?.createRecognizer === 'function') {
          voskRecognizer = await voskModel.createRecognizer({ sampleRate: 16000 });
        } else {
          throw new Error('Recognizer constructor not found');
        }

        VOSK_READY = true;
        supportEl.textContent = 'Vosk: ready (OSS)';
        return true;
      };

      setStatus('Vosk 読み込み中…');
      try {
        return await Promise.race([
          init(),
          new Promise((_, rej) => setTimeout(() => rej(new Error('vosk-timeout')), VOSK_INIT_TIMEOUT_MS))
        ]);
      } catch (e) {
        console.warn('[vosk:init failed]', e);
        supportEl.textContent = SR ? 'SpeechRecognition: available (fallback)' : 'SpeechRecognition: not available';
        setStatus('Vosk初期化失敗: ' + (e?.message || e) + '（Web Speechに切替）');
        return false;
      }
    }

    // ページアイドル時にVoskを先読み（初回体験の改善）
    if ('requestIdleCallback' in window) {
      window.requestIdleCallback(() => { ensureVosk().catch(()=>{}); }, { timeout: 500 });
    } else {
      window.setTimeout(() => { ensureVosk().catch(()=>{}); }, 500);
    }

    // ====== 48kHz→16kHz ダウンサンプル(AudioWorklet) ======
    const WORKLET_CODE = `
      class DownsamplerProcessor extends AudioWorkletProcessor {
        constructor() {
          super();
          this.ratio = 3;     // inRate / 16000
          this.pos = 0;       // 入力バッファ位置の小数累積
          this.prev = 0;      // 前バッファの末尾サンプル
          this.port.onmessage = (e) => {
            if (e.data && e.data.type === 'cfg' && e.data.ratio) this.ratio = e.data.ratio;
          };
        }
        process(inputs) {
          const input = inputs[0];
          if (!input || input.length === 0) return true;
          const ch = input[0];
          if (!ch || ch.length === 0) return true;
          const inLen = ch.length;
          const ratio = this.ratio;
          const outLen = Math.floor((inLen + this.pos) / ratio);
          if (outLen <= 0) { this.pos += inLen; return true; }
          const out = new Int16Array(outLen);
          let pos = this.pos;
          for (let o = 0; o < outLen; o++) {
            const idx = Math.floor(pos);
            const frac = pos - idx;
            const s0 = (idx === 0) ? this.prev : ch[idx - 1];
            const s1 = ch[idx];
            const s  = s0 + (s1 - s0) * frac;  // 線形補間
            const v  = Math.max(-1, Math.min(1, s));
            out[o] = v < 0 ? v * 32768 : v * 32767;
            pos += ratio;
          }
          this.pos = pos - inLen;
          this.prev = ch[inLen - 1];
          this.port.postMessage(out);
          return true;
        }
      }
      registerProcessor('downsampler', DownsamplerProcessor);
    `;

    async function startVoskPipeline(stream) {
      const AC = window.AudioContext || window.webkitAudioContext;
      ac = new AC({ sampleRate: 48000 });
      srcNode = ac.createMediaStreamSource(stream);
      const blob = new Blob([WORKLET_CODE], { type: 'application/javascript' });
      const url  = URL.createObjectURL(blob);
      await ac.audioWorklet.addModule(url);
      URL.revokeObjectURL(url);
      workletNode = new AudioWorkletNode(ac, 'downsampler');
      // 実サンプルレートに応じて 16kHz への比率を通知
      workletNode.port.postMessage({ type: 'cfg', ratio: (ac.sampleRate || 48000) / 16000 });
      srcNode.connect(workletNode);

      workletNode.port.onmessage = (e) => {
        if (!VOSK_READY || !voskRecognizer) return;
        const pcm16 = e.data;
        try {
          const ok = voskRecognizer.acceptWaveform(pcm16);
          if (ok) {
            const res = voskRecognizer.result();
            const txt = (res && res.text) ? res.text.trim() : '';
            if (txt) {
              finalTexts.push(txt.endsWith('。') ? txt : (txt + '。'));
              interimText = '';
              renderText();
            }
          } else {
            const pr = voskRecognizer.partialResult();
            interimText = (pr && pr.partial) ? pr.partial : '';
            renderText();
          }
        } catch (err) {
          console.warn('[vosk:accept]', err);
        }
      };

      await ac.resume();

      // 後片付け関数を返す
      return function cleanup() {
        try { if (workletNode) workletNode.port.onmessage = null; } catch(_){}
        try { if (srcNode) srcNode.disconnect(); } catch(_){}
        try { if (workletNode) workletNode.disconnect(); } catch(_){}
        try { if (ac && ac.state !== 'closed' && ac.close) ac.close(); } catch(_){}
        workletNode = null; srcNode = null; ac = null;
      };
    }

    // ====== 録音開始 ======
    startBtn.addEventListener('click', () => {
      const deviceId = micSel.value || undefined;
      const audioConstraints = deviceId ? { deviceId } : {};
      Object.assign(audioConstraints, {
        noiseSuppression: true,
        echoCancellation: true,
        autoGainControl: true,
        channelCount: { ideal: 1 },
        sampleRate: 48000
      });

      navigator.mediaDevices.getUserMedia({ audio: audioConstraints })
        .then(async (s) => {
          stream = s;

          // 保存用（元のまま）
          const mime = MediaRecorder.isTypeSupported('audio/webm;codecs=opus') ? 'audio/webm;codecs=opus' : 'audio/webm';
          recorder = new MediaRecorder(stream, { mimeType: mime });
          chunks = [];
          recorder.addEventListener('dataavailable', (e) => { if (e.data && e.data.size) chunks.push(e.data); });
          recorder.start();

          finalTexts = [];
          interimText = '';

          // 1) Vosk を試す（ja-* のときのみ）
          let usedVosk = false;
          if (langSel.value.toLowerCase().startsWith('ja') && await ensureVosk()) {
            voskCleanup = await startVoskPipeline(stream);
            supportEl.textContent = 'Vosk: running (OSS)';
            usedVosk = true;
          } else {
            supportEl.textContent = SR ? 'SpeechRecognition: available (fallback)' : 'SpeechRecognition: not available';
          }

          // 2) 失敗/未使用なら Web Speech
          if (!usedVosk && SR) {
            recognition = new SR();
            recognition.lang = langSel.value;
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.maxAlternatives = 1;
            applyGrammars(recognition);

            recognition.onresult = (ev) => {
              interimText = '';
              for (let i = ev.resultIndex; i < ev.results.length; i++) {
                const r = ev.results[i];
                if (r.isFinal) finalTexts.push(r[0].transcript.trim());
                else interimText += r[0].transcript;
              }
              renderText();
            };
            recognition.onerror = (e) => { console.warn('[sr:error]', e?.error || e?.name || e); };
            recognition.onend = () => { if (running) { try { recognition.start(); } catch(_){} } };
            try { recognition.start(); } catch (_) {}
          }

          running = true;
          lockDuringRecording(true);
          setStatus('録音中…');
        })
        .catch((err) => {
          console.error(err);
          alert('マイクの使用を許可してください。');
        });
    });

    // ====== 録音停止 ======
    stopBtn.addEventListener('click', () => {
      running = false;

      // Vosk経路の後片付け
      if (typeof voskCleanup === 'function') { try { voskCleanup(); } catch(_){} voskCleanup = null; }
     try { voskRecognizer?.free?.(); } catch(_) {}
     try { voskModel?.free?.(); } catch(_) {}
     voskRecognizer = null; voskModel = null; VOSK_READY = false;

      // Web Speech経路の後片付け
      if (recognition) { try { recognition.onend = null; recognition.stop(); } catch (e) {} recognition = null; }

      // 録音停止（保存用）
      new Promise((resolve) => {
        if (!recorder) { resolve(new Blob([], { type: 'audio/webm' })); return; }
        recorder.addEventListener('stop', () => {
          resolve(new Blob(chunks, { type: (recorder.mimeType || 'audio/webm') }));
        }, { once: true });
        if (recorder.state !== 'inactive') recorder.stop();
      }).then((audioBlob) => {
        if (stream) { stream.getTracks().forEach(t => t.stop()); stream = null; }
        recorder = null;

        if (interimText) {
          let txt = interimText.trim();
          if (!/[。．.!?！？]$/.test(txt) && txt.length >= 4) txt += '。';
          finalTexts.push(txt);
          interimText = '';
          renderText();
        }

        setStatus('停止（音声 ' + Math.round(audioBlob.size / 1024) + ' KB）');
        lockDuringRecording(false);
      });
    });

    // ====== テキスト保存 ======
    saveBtn.addEventListener('click', () => {
      const text = transcriptEl.value || '';
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'transcript-' + new Date().toISOString().replace(/[:.]/g, '-') + '.txt';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });

  })();
  </script>
</body>
</html>
